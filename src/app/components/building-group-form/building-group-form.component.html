<form (ngSubmit)="onSubmit()" #buildingGroupForm="ngForm">
  <div class="form-group">
    <label for="group_name" class="form-label">
      Group Name <span class="required">*</span>
    </label>
    <input
      type="text"
      id="group_name"
      name="group_name"
      [(ngModel)]="formData.group_name"
      class="form-input"
      [class.error]="errors.group_name"
      placeholder="Enter building group name"
      maxlength="50"
      required
    />
    <div class="form-error" *ngIf="errors.group_name">
      {{ errors.group_name }}
    </div>
  </div>

  <div class="form-group">
    <label for="description" class="form-label">
      Description
    </label>
    <textarea
      id="description"
      name="description"
      [(ngModel)]="formData.description"
      class="form-input"
      [class.error]="errors.description"
      placeholder="Enter group description (optional)"
      rows="3"
      maxlength="200"
    ></textarea>
    <div class="form-error" *ngIf="errors.description">
      {{ errors.description }}
    </div>
    <div class="form-help">
      {{ (formData.description || '').length }}/200 characters
    </div>
  </div>

  <div class="form-error" *ngIf="errors.general">
    {{ errors.general }}
  </div>

  <div class="form-actions">
    <button type="button" class="btn btn-secondary" (click)="onCancel()" [disabled]="isSubmitting">
      Cancel
    </button>
    <button 
      type="submit" 
      class="btn btn-primary" 
      [disabled]="isSubmitting"
      [class.loading]="isSubmitting">
      <span *ngIf="isSubmitting" class="spinner"></span>
      {{ isSubmitting ? 'Creating...' : 'Create Group' }}
    </button>
  </div>
</form>
