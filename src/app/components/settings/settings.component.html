<div class="app">
    <main class="content">
        <div class="settings-grid">
            <div class="field">
                <div class="label">Language</div>
                <div class="value with-dropdown">
                    <select [(ngModel)]="selectedLanguage">
                        <option *ngFor="let lang of languages" [value]="lang">{{ lang }}</option>
                    </select>
                </div>
            </div>

            <div class="field">
                <div class="label">Software Version</div>
                <div class="value">{{ softwareVersion }}</div>
            </div>

            <div class="field">
                <div class="label">latest update</div>
                <div class="value">{{ latestUpdate }}</div>
            </div>
        </div>
    </main>
</div>
