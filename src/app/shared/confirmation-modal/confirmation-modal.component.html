<div class="modal-overlay" *ngIf="isOpen" (click)="onBackdropClick($event)">
  <div class="modal-container">
    <div class="modal-header">
      <h3 class="modal-title" [class]="'title-' + type">
        <span class="icon" [class]="'icon-' + type">
          <ng-container [ngSwitch]="type">
            <span *ngSwitchCase="'danger'">⚠️</span>
            <span *ngSwitchCase="'warning'">⚠️</span>
            <span *ngSwitchCase="'info'">ℹ️</span>
          </ng-container>
        </span>
        {{ title }}
      </h3>
    </div>
    
    <div class="modal-body">
      <p class="modal-message">{{ message }}</p>
    </div>
    
    <div class="modal-footer">
      <button 
        type="button" 
        class="btn btn-secondary" 
        (click)="onCancel()"
        [disabled]="isLoading">
        {{ cancelText }}
      </button>
      <button 
        type="button" 
        class="btn" 
        [class]="'btn-' + type"
        (click)="onConfirm()"
        [disabled]="isLoading">
        <span *ngIf="isLoading" class="spinner"></span>
        {{ confirmText }}
      </button>
    </div>
  </div>
</div>
